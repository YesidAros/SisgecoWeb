<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>SISGECO - Sistema de Gestión Corporativa</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="SISGECO - Sistema de Gestión Corporativa"></a>
            </div>

            <!-- Menú de Navegación -->
            <nav class="menu" id="menu">
                <ul>
                    <li><a href="#inicio"><b>Inicio</b></a></li>
                    <li><a href="#servicios"><b>Servicios</b></a></li>
                    <li><a href="#quienessomos"><b>¿Quiénes Somos?</b></a></li>
                    <li><a href="#contacto"><b>Contacto</b></a></li>
                </ul>
            </nav>

            <!-- Ícono de menú hamburguesa -->
            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <main>
        <!-- Slider con puntos de navegación -->
        <section class="slider">
            <div class="slides">
                <div class="slide active" data-index="0">
                    <img src="images/slide1.jpg" alt="Imagen 1">
                    <button onclick="window.location.href='https://www.google.com'">Mas Info</button>
                </div>
                <div class="slide" data-index="1">
                    <img src="images/slide2.jpg" alt="Imagen 2">
                    <button onclick="window.location.href='https://www.bing.com'">Mas Info</button>
                </div>
                <div class="slide" data-index="2">
                    <img src="images/slide3.jpg" alt="Imagen 3">
                    <button onclick="window.location.href='https://www.yahoo.com'">Mas Info</button>
                </div>
            </div>
            <div class="dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
        </section>
    </main>

    <script src="js/javascript.js"></script>
</body>

</html>
